<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conveter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="h1">Unit Convertion:</h1>
    <div class="container">
        <input type="display" id="container" placeholder="0">
    </div>
    <div class="Btn">
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
    </div>

    <div class="BtnContainer">
        <input type="radio" id="check1" name="title">
        <label for="">Degrees ➡ Fahrenheit</label><br><br>
        <input type="radio" id="check2" name="title">
        <label for="">Fahrenheit ➡ Degrees</label>
    </div>

    <div class="SubmitBtn">
        <button id="submitBtn">Submit</button>
    </div>
    <div class="ClearBtn">
        <button id="Clear">Clear</button> 
    </div>

    <div class="results">
        <p id="results"></p>
    </div>

    <footer>
        <p id="footer">&copy;Thabo Gift Lubhele 2024| gthabo577@gmail.com</p>
    </footer>
    
    <script src="index.js"></script>

    
</body>
</html>
